<!DOCTYPE html>
<html lang="en"  dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="bootstrap,laravel,php,html">

    <title>درگاه پرداخت</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
   <body>
    <nav class="navbar bg-primary">
     <form class="container-fluid">
         <div class="input-group">
             <span class="input-group-text bg-primary" id="basic-addon1">≡</span>
             <input type="text" class="form-control bg-primary" placeholder="اطلاعات کارت" aria-label="اطلاعات کارت" aria-describedby="basic-addon1">
         </div>
     </form>
    </nav>
   <form>
       <div class="row mb-3">
        <label for="cartnumber" id="cartnumber" class="col-sm-4 col-form-label">شماره کارت</label>
            <div class="col-sm-5">
                <select class="form-select" aria-label="Default select example">
                    <option selected>هیچکدام</option>
                    <option value="1">5892-****-****-3357</option>
                    <option value="2">6037-****-****-2115</option>
                    <option value="3">6219-****-****-5237</option>
                </select>
                <br />
                <div class="row g-4">
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="****" aria-label="****">
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="****" aria-label="****">
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="****" aria-label="****">
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="****" aria-label="****">
                    </div>

                </div>
            </div>

        <small>شماره کارت 16 رقمی درج شده روی کارت را وارد نمایید</small>

         </div>
    </div>
   </form>
    <form>
        <div class="row mb-3">
            <label for="code" class="col-sm-4 col-form-label" id="code">رمز دوم</label>
            <div class="input-group-text col-sm-5">
                <button type="submit" class="btn btn-success">درخواست رمز پویا</button>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="ورود رمز">
                <small>در صورتی که رمز دوم ندارید برروی "درخواست رمز پویا" کلیک کنید</small>
            </div>
        </div>
        </form>
   <form>
       <div class="row mb-2">
           <label for="inputEmail3" class="col-sm-4 col-form-label">شماره شناسایی دوم(CVV2)</label>
           <div class="col-sm-6">
               <input type="email" class="form-control" id="inputEmail3">
           </div>
       </div>
   </form>
   <form class="row gy-2 gx-3 align-items-center">
       <div class="row mb-6">
           <label for="inputEmail3" class="col-sm-2 col-form-label">تاریخ انقضای کارت</label>
           <div class="col-sm-5">
               <label class="visually-hidden" for="autoSizingInputGroup" id="autoSizingInputGroup">ماه</label>
               <div class="input-group">
                   <div class="input-group-text">ماه</div>
                   <input type="text" class="col-sm-2" id="32autoSizingInputGroup">
               <label class="visually-hidden" for="autoSizingInputGroup">سال</label>
                   <div class="input-group-text">سال</div>
                   <input type="text" class="col-sm-2" id="a66utoSizingInputGroup">
               </div>
           </div>
       </div>
   </form>
    <form class="row gy-2 gx-3 align-items-center">
        <div class="row mb-6">
            <label for="inputEmail3" class="col-sm-2 col-form-label">کد امنیتی</label>
            <div class="col-sm-5">
                <div class="container">
                    <form action="#">
                        <input
                                type="text"
                                placeholder="99876"
                                disabled
                                class="input-field disable"
                        />
                        <button type="button" class="btn-icon">
                            <i class="fa fa-refresh"></i>
                        </button>
                        <input
                                type="text"
                                placeholder="لطفا کد امنیتی را وارد کنید"
                                class="input-field captcha"
                        />
                    </form>
                </div>
            </div>
        </div>
    </form>
    <form>
        <div class="row mb-3">
            <label for="address" id="address" class="col-sm-4 col-form-label">آدرس(اختیاری)</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" id="address2">
                <br />
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                ذخیره شماره کارت و تاریخ انقضا در سامانه های پرداخت سامان
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form>
        <div class="row-grid gap-2 col-2 mx-auto">
            <button type="button" class="btn btn-success">پرداخت</button>
            <button type="button" class="btn btn-danger">انصراف</button>
        </div>
    </form>

   </body>

</html>
